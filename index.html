<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sinh Bang Cuu Chuong</title>
    <style>
        tr:nth-child(even){
            background: pink;
            font-family: Zapfino;
            font-size: 30px ;
        }
        tr:nth-child(odd){
            background: deeppink;
            font-family: Ravie;
            font-size: 20px;
        }

    </style>
</head>
<body>
<script>

    let bang = '<table width="100%" border="1" cellpadding="5" cellspacing="0">'

    for (i=1 ; i<10 ; i++){
        bang += '<tr>'
        for (j=2 ; j<10 ; j++){
            bang += '<td>' + j +'x'+ i +'='+ i*j + '</td>'
        } '</tr>'
    } '</table>'

    document.write(bang)




</script>
</body>
</html>
